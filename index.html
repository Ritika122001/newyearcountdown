<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>CountDown ðŸŽŠ New Year Eve</h1>

    <div class="countdown-container">
        <div class="Days ">
            <p class="big-text" id="day">0</p>
            <span class="center">Days</span>
        </div>

        <div class="hour">
            <p class="big-text" id="hours">0</p>
            <span class="center">Hour</span>
        </div>

        <div class="Minute">
            <p class="big-text" id="minute">0</p>
            <span class="center">Minute</span>
        </div>

        <div class="second">
            <p class="big-text" id="seconds">0</p>
            <span class="center"> Second</span>
        </div>
    </div>


    <script src="index.js"></script>


    
</body>
</html>
